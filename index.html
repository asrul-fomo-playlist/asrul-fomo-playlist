<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Asrul Music Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="particles-js"></div>
    <div class="player">
    <div class="wrapper">
        <div class="main">
            <p id="logo"><i class="fa fa-music"></i>Music</p>
        </div>
        
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span style="font-weight: 600;">SEDANG DIPUTAR</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="./images/load.jpeg">
        </div>

        <div class="song-details">
            <p class="name">Name Song</p>
            <p class="artist">Name Artist</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
                <span></span>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class= "list material-icons">queue_music</i>
                    <span style="font-weight: 600;">Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul></ul>
        </div>
    </div>
</div>
    <script src="./music-list.js"></script>
    <script src="./script.js"></script>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src="./particle.js"></script>
</body>
</html>
